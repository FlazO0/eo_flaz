<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho do Coração</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #ffcccb;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.heart {
    position: relative;
    width: 200px;
    height: 180px;
    background-color: #FF5A5F;
    margin-bottom: 20px;
    transform: rotate(-45deg);
    display: flex;
    justify-content: center;
    align-items: center;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 200px;
    height: 200px;
    background-color: #FF5A5F;
    border-radius: 50%;
    top: -100px;
    left: 0;
}

.heart::after {
    left: auto;
    right: 0;
}

.text {
    transform: rotate(45deg);
    text-align: center;
    color: white;
    font-size: 18px;
    font-weight: bold;
    z-index: 2;
}

    </style>
</head>
<body>
    <div class="heart">
        <div class="text">
            <span>Maria</span><br>
            <span>Te amo</span>
        </div>
    </div>
</body>
</html>
