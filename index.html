    <script>

        // Array com várias cores
        const cores = [
          "rgba(255, 87, 51, 0.60)",  // Vermelho
          "rgba(51, 255, 87, 0.60)",  // Verde
          "rgba(51, 87, 255, 0.60)",  // Azul

          "rgba(155, 89, 182, 0.60)", // Roxo

          "rgba(26, 188, 156, 0.60)", // Verde água
          "rgba(52, 152, 219, 0.60)", // Azul claro
          "rgba(22, 160, 133, 0.60)", // Verde esmeralda
          "rgba(241, 85, 126, 0.60)", // Rosa suave
          "rgba(38, 194, 129, 0.60)", // Verde neon
          "rgba(248, 164, 55, 0.60)", // Laranja
          "rgba(142, 68, 173, 0.60)", // Roxo escuro
          "rgba(244, 67, 54, 0.60)",  // Vermelho intenso
          "rgba(41, 128, 185, 0.60)"  // Azul escuro
        ];
    
        
        // Função para escolher uma cor aleatória do array
        function escolherCorAleatoria() {
          const indiceAleatorio = Math.floor(Math.random() * cores.length); // Escolhe um índice aleatório
          return cores[indiceAleatorio]; // Retorna a cor correspondente ao índice
        }
    
        // Aplica a cor escolhida ao fundo da página
        document.body.style.backgroundColor = escolherCorAleatoria();
